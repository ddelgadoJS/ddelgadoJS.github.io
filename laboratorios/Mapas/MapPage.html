
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([9.932752, -84.079635], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([9.938137, -84.075542]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />TEC.").openPopup();
		
	L.marker([9.912007, -84.080858]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />Home.").openPopup();

	L.circle([9.932752, -84.079635], {radius: 350, color:"#f00", fillOpacity:0.1}).addTo(mymap).bindPopup("I am a circle.");

	L.polyline([
		[9.938137, -84.075542],
		[9.936002, -84.075939],
		[9.933772, -84.076508],
		[9.934105, -84.079914],
		[9.930834, -84.08022]
	],{color:"#0af"}).addTo(mymap).bindPopup("On Foot.");
	
	L.polyline([
		[9.930834, -84.08022],
		[9.928964, -84.080381],
		[9.925677, -84.080601],
		[9.925603, -84.079748],
		[9.925402, -84.079748],
		[9.924594, -84.079909],
		[9.923833, -84.080086],
		[9.922633, -84.080574],
		[9.92192, -84.080826],
		[9.921582, -84.080772],
		[9.920298, -84.081067],
		[9.91913, -84.080987],
		[9.918131, -84.080451],
		[9.917185, -84.080424],
		[9.915832, -84.080204],
		[9.915013, -84.079978],
		[9.914004, -84.079571]
	],{color:"#0fa"}).addTo(mymap).bindPopup("Bus Route.");
	
	L.polyline([
		[9.914004, -84.079571],
		[9.913217, -84.07927],
		[9.912942, -84.079705],
		[9.912583, -84.080676],
		[9.912123, -84.080536],
		[9.91198, -84.080896],
	],{color:"#0af"}).addTo(mymap).bindPopup("On Foot.");
	


	var popup = L.popup();

	function onMapClick(e) {
		popup.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
	
	

</script>


</body>
</html>
